version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      mongo:
        condition: service_healthy
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 30s
      retries: 5
      start_period: 30s
      timeout: 10s